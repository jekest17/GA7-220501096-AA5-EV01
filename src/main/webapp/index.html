<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Ejemplo</title> <!-- Título de la página web que aparece en la pestaña del navegador -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
   </head>
    <body>
        <h1>inicio de sesion</h1> <!-- Título principal de la página -->
        
        <!-- Formulario de inicio de sesión que envía datos usando el método POST -->
        <form action="procesarFormulario" method="post">
            <!-- Campo para ingresar el nombre de usuario -->
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="usuario" >

            <!-- Campo para ingresar la clave -->
            <label for="clave">Clave:</label>
            <input type="password" id="clave" name="clave" placeholder="Clave">

            <!-- Botón para enviar el formulario -->
            <input type="submit" value="ingresar " />

        </form>
    </body>
</html>
